version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dave"
    assignees:
      - "dave"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    
    # Group minor and patch updates
    groups:
      testing-dependencies:
        patterns:
          - "puppeteer*"
          - "*eslint*"
          - "nodemon"
        update-types:
          - "minor"
          - "patch"
      
      development-dependencies:
        patterns:
          - "@*"
          - "browserslist"
        update-types:
          - "minor"
          - "patch"
    
    # Security updates
    security-updates:
      enabled: true
      
    # Ignore specific updates if needed
    ignore:
      # Ignore major version updates for now
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
        
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - "dave"
    assignees:
      - "dave"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"